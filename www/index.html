<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Message Relay Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8,IE=edge" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="./sampleclient.js"></script>
</head>
<body>

    <h1>Message Relay Service</h1>

    <a href="https://github.com/palantus/relay">Source code on Github</a>
    
    <h3>Sample chat app</h3>

    <p>To use this sample app, you need to create a user through the admin user interface or <a href="/graphql">the graphql api</a>.</p>

    <input type="text" id="userid" placeholder="Enter user id"/>
    <input type="text" id="key" placeholder="Enter user key"/>
    <button id="login" id="login">Login</button>
    <p>Status: <span id="status">Not connected</span></p>

    <table>
        <tr><td>To: </td><td><input type="text" id="receiver" placeholder="Enter receiver"/></td></tr>
        <tr><td>Message: </td><td><input type="text" id="newmessage" placeholder="Enter chat message"/></td></tr>
        <tr><td></td><td><button id="send">Send</button></td></tr>
    </table>
    
    <h3>Chatlog</h3>
    <div id="log"></div>
</body>
</html>
